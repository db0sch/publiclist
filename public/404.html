<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: "Helvetica";
      margin: 0;
      padding: 0;
    }
    main {
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    section {
      background-color: white;
      border-radius: 3px;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
    }

    h2#logo {
      font-weight: 800;
      margin: 10px 0;
      font-size: 1.5em;
      color: #8fd3f4;
    }
  </style>
</head>

<body>
  <main>
    <section>
      <h2 id="logo">MNMLIST</h2>
      <h1>404</h1>
      <p>Oops! Can't find the page you're looking for.</p>
      <p>Something is wrong with the URL.</p>
    </section>
  </main>
</body>
</html>
